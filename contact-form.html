<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Contact Me | Dumbways</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <ul>
          <li><img src="assets/image/dumbways.png" alt="My Logo" width="50" /></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="my-project.html">My Project</a></li>
          <li><a href="testimonial.html">Testimonials</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact-form.html">Contact Me</a>
      </div>
      <div class="menu-toggle">
        <input type="checkbox" class="input-menu" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <div class="hamb-menu">
      <a href="index.html">Home</a>
      <a href="my-project.html">My Project</a>
      <a href="testimonial.html">Testimonials</a>
      <a href="#" class="contact-me">Contact Me</a>
    </div>

    <form class="form">
      <h1>GET IN TOUCH</h1>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" />
      </div>
      <div>
        <label for="subject">Subject</label>
        <select name="subject" id="subject">
          <option value=""></option>
          <option value="Collaboration">Collaboration</option>
          <option value="Discusion">Discusion</option>
          <option value="Hiring">Hiring</option>
        </select>
      </div>
      <div>
        <label for="message">Your Message</label>
        <textarea name="message" id="message" cols="30" rows="6"></textarea>
      </div>
      <div>
        <button type="button" id="btn-contact">submit</button>
      </div>
    </form>

    <a href="#" class="back-to-top">
      <i class="fa-solid fa-arrow-up"></i>
    </a>

    <script src="assets/js/nav.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
